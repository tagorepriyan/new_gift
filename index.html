<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Teddy Day Surprise</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <main class="app" aria-live="polite">
    <!-- Landing Screen -->
    <section class="screen screen--active" id="landing" aria-label="Landing screen">
      <div class="card">
        <!-- Replace the src with your Pikachu PNG (background removed) -->

        </div>
      </div>
    </section>
  </main>

  <!-- Audio (replace file names with your assets) -->
  <audio id="revealSound" preload="auto">
    <!-- Replace with your soft pop / chime sound file -->
    <source src="reveal-chime.mp3" type="audio/mpeg" />
  </audio>

  <audio id="bgm" preload="auto" loop>
    <!-- Replace with your light background music (optional) -->
    <source src="bgm.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>

</html>
